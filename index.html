<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bettinpulse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Common Header -->
    <div class="header">
        <div class="left-section">
            LOGO
        </div>
        <div class="right-section">
            <button class="register-button" >Register</button>
            <button class="login-button" >Login</button>
        </div>
    </div>

    <!-- Common Sidebar -->
    <div class="side-bar">
        <div class="sidebar-section">
            <div class="games-button"> <ion-icon name="game-controller-outline"></ion-icon> <button
                    class="game-button">Casino Games</button></div>
            <div class="games-button"><ion-icon name="football-outline"></ion-icon><button class="game-button">Sports
                </button> </div>
            <div class="games-button"><ion-icon name="megaphone-outline"></ion-icon> <button class="game-button">Forum
                </button></div>
            <div class="games-button"><ion-icon name="chatbubbles-outline"></ion-icon> <button class="game-button">
                    Support</button> </div>
        </div>
    </div>

    <!-- Ionicons Script -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Modal overlay -->
    <div class="popup-overlay">
        <!-- Login Popup -->
        <div class="popup" id="loginPopup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <!--login form content-->
                <div class="login-container">
                    <h2>Login</h2>
                    <form action="#" method="POST">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username" required>
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                        <button class="login-submit-button" type="submit" class="submit-button">Login</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Register Popup -->
        <div class="popup" id="registerPopup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <!--registration form content-->
                <div class="register-container">
                    <h2>Register</h2>
                    <form action="#" method="POST">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" name="username" required>
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" name="email" required>
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" name="password" required>
                        <button class="register-submit-button" type="submit" class="submit-button">Register</button>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
